<html>
    <head>
        <title>
            Calculator
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="calculator-style.css" id="theme">

    </head>

    <body id="body1">
        <div id="calculator-container">
            <div id="output-container">
                <p id="output-content"></p> 
            </div>

            <div id="keypad-container">
                <div class="key" id="key-clear" data-value="ac">AC</div>
                <div class="key" id="key-percent" data-value="%">%</div>

                <div class="key" id="key-sign" data-value="sign">+/-</div>
                

                <div class="key" id="key-divide"  data-value="/">/</div>
                

                <div class="key" id="key-nine" data-value="9">9</div>
                

                <div class="key" id="key-eight" data-value="8">8</div>
                

                <div class="key" id="key-seven" data-value="7">7</div>
                

                <div class="key" id="key-multiply" data-value="*">*</div>
                

                <div class="key" id="key-six" data-value="6">6</div>
                 

                <div class="key" id="key-five" data-value="5">5</div>
                

                <div class="key" id="key-four" data-value="4">4</div>
                

                <div class="key" id="key-plus" data-value="+">+</div>
                

                <div class="key" id="key-three" data-value="3">3</div>
                

                <div class="key" id="key-two" data-value="2">2</div>
                

                <div class="key" id="key-one" data-value="1">1</div>
        

                <div class="key" id="key-minus" data-value="-">-</div>
                 

                <div class="key" id="key-theme" data-value="D/L" >DarkðŸŒ™</div>
                 

                <div class="key" id="key-zero" data-value="0">0</div>
                

                <div class="key" data-value=".">.</div>
                
                <div class="key" id="equal" data-value="=">=</div>


            </div>
        </div>



        <script type="text/javascript" src="calculator-logic.js"></script>
    </body>
</html>
